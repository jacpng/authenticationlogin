<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>DetailPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor = "let coach of coachdetail" (click)=itemTapped(coach)>
    <img src="{{coach.picURL}}"/>
    <div class="card-title">{{coach.name}}</div>
    <div class="card-subtitle">{{coach.description}}</div>
  </ion-card>

</ion-content>
