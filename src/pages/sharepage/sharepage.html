<ion-header>

  <ion-navbar>
    <ion-title>sharepage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-card>

  <img src="{{coachShare.picURL}}">

  <ion-card-content>
    <h3>{{coachShare.name}}</h3>
    <p>{{coachShare.description}}</p>
    </ion-card-content>


 <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
<ion-list>

  <ion-item>
    <ion-label floating>Comments</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item><button ion-button round>submit</button>

</ion-list>



</ion-content>
